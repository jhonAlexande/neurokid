<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo Interactivo</title>
    <style>/* Reset de algunos estilos predeterminados */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos generales del body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
    text-align: center;
}

/* Estilo para el header */
header h1 {
    font-size: 30px;
    color: #333;
    margin-bottom: 20px;
}

/* Estilo para el semáforo */
.semaforo {
    display: inline-block;
    background-color: #333;
    width: 100px;
    height: 280px;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
}

.luz {
    width: 60px;
    height: 60px;
    margin: 10px auto;
    border-radius: 50%;
    background-color: gray;  /* Inicia apagado */
}

/* Estilos para el control */
.control {
    margin-top: 20px;
}

/* Estilos para el footer */
footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #777;
}
}</style>
    <script>
        function cambiarColor() {
    // Obtener el valor seleccionado del menú desplegable
    var color = document.getElementById('color').value;

    // Resetear todas las luces a apagado
    document.getElementById('rojo').style.backgroundColor = 'gray';
    document.getElementById('amarillo').style.backgroundColor = 'gray';
    document.getElementById('verde').style.backgroundColor = 'gray';

    // Encender la luz correspondiente según el color seleccionado
    if (color === 'rojo') {
        document.getElementById('rojo').style.backgroundColor = 'red';
    } else if (color === 'amarillo') {
        document.getElementById('amarillo').style.backgroundColor = 'yellow';
    } else if (color === 'verde') {
        document.getElementById('verde').style.backgroundColor = 'green';
    }
}
    </script>
</head>
<body>
    <header>
        <h1>Semáforo Interactivo</h1>
    </header>

    <main>
        <div class="semaforo_mg">
            <div id="rojo" class="luz"></div>
            <div id="amarillo" class="luz"></div>
            <div id="verde" class="luz"></div>
        </div>

        <div class="control">
            <label for="color">Selecciona el color del semáforo: </label>
            <select id="color" onchange="cambiarColor()">
                <option value="rojo">Rojo</option>
                <option value="amarillo">Amarillo</option>
                <option value="verde">Verde</option>
            </select>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Semáforo Interactivo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
